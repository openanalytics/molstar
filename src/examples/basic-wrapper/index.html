<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            position: absolute;
            left: 160px;
            top: 100px;
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
        }

        #controls {
            position: absolute;
            width: 130px;
            top: 10px;
            left: 10px;
        }

        #controls > button {
            display: block;
            width: 100%;
            text-align: left;
        }

        #controls > hr {
            margin: 5px 0;
        }

        #controls > input, #controls > select {
            width: 100%;
            display: block;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="molstar.css"/>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div id='controls'>
    <input type='text' id='url' placeholder='url'/>
    <!--<input type='text' id='assemblyId' placeholder='assembly id' />-->
    <select id='format'>
        <option value='mmcif' selected>mmCIF</option>
        <option value='pdb'>PDB</option>
    </select>
</div>
<div id="app"></div>
<script>
    //Function to easier html access
    function doc(id) {
        return document.getElementById(id);
    }

    //Temporary constants
    var pdbId = '105D', assemblyId = '1';
    var url = 'https://www.ebi.ac.uk/pdbe/static/entry/' + pdbId + '_updated.cif';
    //var url = 'https://geministorageapp.blob.core.windows.net/pdb-storage/' + pdbId + '.pdb?sp=r&st=2020-07-13T08:50:46Z&se=2020-07-31T16:50:46Z&spr=https&sv=2019-10-10&sr=b&sig=s1J0qd95V09GBUqVCQdu2mNz5Z6vr/kWlRGE7TJO6TU='
    var format = 'mmCIF';

    //Temporary fillers
    doc('url').value = url;
    doc('url').onchange = function (e) {
        url = e.target.value;
    };
    //$('url').value = pdbId;
    //$('url').onchange = function (e) { pdbId = e.target.value; }
    /*$('assemblyId').value = assemblyId;
    $('assemblyId').onchange = function (e) { assemblyId = e.target.value; }*/
    doc('format').value = format;
    doc('format').onchange = function (e) {
        format = e.target.value;
    };

    //Initialization of viewer
    BasicMolStarWrapper.init('app' /** or document.getElementById('app') */);
    BasicMolStarWrapper.setBackground(0xffffff);

    //Load element by url in viewer
    function load_comparison(){
        BasicMolStarWrapper.load({url: document.getElementById('url_1').value, format: 'pdb'});
        BasicMolStarWrapper.load({url: document.getElementById('url_2').value, format: 'pdb'});
    }
    load_comparison()

    //Control menu
    addControl('Load Asym Unit', () => BasicMolStarWrapper.load({url: url, format: format}));
    addControl('Load Assembly', () => BasicMolStarWrapper.load({url: url, format: format, assemblyId: assemblyId}));

    addSeparator();

    addHeader('Camera');
    addControl('Toggle Spin', () => BasicMolStarWrapper.toggleSpin());

    addSeparator();

    addHeader('Miscellaneous');
    addControl('Clear Viewer', () => BasicMolStarWrapper.removeObjects());
    addControl('Update comparison',() => load_comparison());

    //Functions to make html elements
    function addControl(label, action) {
        var btn = document.createElement('button');
        btn.onclick = action;
        btn.innerText = label;
        doc('controls').appendChild(btn);
    }

    function addSeparator() {
        var hr = document.createElement('hr');
        doc('controls').appendChild(hr);
    }

    function addHeader(header) {
        var h = document.createElement('h3');
        h.innerText = header;
        doc('controls').appendChild(h);
    }
</script>
</body>
</html>
