<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            position: absolute;
            top: 240px;
            left: 362px;
            width: 50vw;
            height: 30vw;
            border: 1px solid #ccc;
        }

        #controls {
            position: absolute;
            width: 150px;
            top: 250px;
            left: 192px;
        }

        #controls > button {
            display: block;
            width: 100%;
            text-align: left;
        }

        #controls > hr {
            margin: 5px 0;
        }

        #controls > input, #controls > select {
            width: 100%;
            display: block;
        }

        input,select {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: 700;
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="molstar.css"/>
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div id='controls'></div>
<div id="app"></div>
<script>
    /**
     * function to make accessing of html elements faster
     */
    function doc(id) {
        return document.getElementById(id);
    }

    //Initialization of viewer
    BasicMolStarWrapper.init('app' /** or document.getElementById('app') */);
    BasicMolStarWrapper.setBackground(0xffffff);

    //Catch url_list and format_list from server.R messageHandler
    var url_list;
    var format_list;
    Shiny.addCustomMessageHandler("SendObjectToClientDynamicCallbackHandler",
        function(variables) {
            //Get url_list and format_list from message
            url_list = variables.url_list;
            format_list = variables.format_list;
            //Temporary remove objects from viewer (not efficient)
            BasicMolStarWrapper.removeObjects()
            console.log(typeof url_list)
            //If it is one url -> load this one
            if (typeof url_list === 'string'){
                BasicMolStarWrapper.load(url_list, format_list)
            }
            //If it is a list of url's -> load all
            else{for(let i = 0; i < url_list.length; i++){
                BasicMolStarWrapper.load(url_list[i], format_list[i])
            }}
        });

    //Add controls
    addHeader('Camera');
    addControl('Toggle Spin', () => BasicMolStarWrapper.toggleSpin());

    /**
     * Add html button control
     * @param label string name for control
     * @param action function to add on onClick event
     */
    function addControl(label, action) {
        let btn = document.createElement('button');
        btn.onclick = action;
        btn.innerText = label;
        btn.className += "form-control"
        doc('controls').appendChild(btn);
    }

    /**
     * Add html separator control
     */
    function addSeparator() {
        let hr = document.createElement('hr');
        doc('controls').appendChild(hr);
    }

    /**
     * Add html header control
     * @param header string of header
     */
    function addHeader(header) {
        let h = document.createElement('label');
        h.innerText = header;
        h.className += "label_view"
        doc('controls').appendChild(h);
    }
</script>
</body>
</html>
